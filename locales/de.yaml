playlist_menu: |
  Die Wiedergabeliste "${playlistName}" ist ausgewählt.

  Um Audios zur Wiedergabeliste hinzuzufügen, laden Sie diese einfach hoch oder leiten Sie Nachrichten mit Ihren Dateien hierhin weiter.
  Klicken Sie auf "Audio löschen" unter jedem der Audios, um diese aus der Wiedergabeliste zu entfernen.

  Sie können die Wiedergabeliste im Menü unten umbenennen oder löschen.
  ‼️ Wenn Sie zum Hauptmenü zurückkehren, werden Ihre Tracks verschwinden, aber keine Sorge, sie werden zurückkehren, wenn Sie diese Wiedergabeliste erneut auswählen! 👌
